<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Features-Centered-Icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>
    <div class="row mb-5">
        <div class="col-md-8 col-xl-6 text-center mx-auto ">
            <h3>Product</h3>
        </div>
    </div>
    <div class="container py-4 py-xl-5">
        <div id="row" class="row  row-cols-1 row-cols-md-2 row-cols-xl-3">
            
            </div>
          
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $.get("https://dummyjson.com/products?limit=10",
                function (data, status) {
                    for (product of data.products){ 
                        $("#row").append("<div class='col-12 col-sm-6 col-md-4 col-lg-3 mt-2'><img class='card-img-top w-100 h-50' src='"+product.thumbnail+"'><div class='px-3 card' style='background:#a9a9a9'><h4 id='title'>" +product.title+ "</h4><p>"+product.description+"</p><h5>$"+product.price+"</h5></div></div>")

                        
                       
                    };
                    // console.log(data.products);

                });
        });
    </script>
</body>

</html>
