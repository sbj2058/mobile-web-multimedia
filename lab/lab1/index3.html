<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic </title>
    <style type="text/css">
        .box1{
            width: 10%;
            padding : 20px;
            background-color: black;
            color: white;
        }

        .box2{
            width : 10%; 
            padding : 20px;
            background-color : aqua;
        }

        span{
            padding: 30px;
            
        }

    </style>
</head>
<body>


    <!-- visual only  -->
    <b>Pokhara</b>
    <!-- visual important and meaningfully important -->
    <strong>Pokhara</strong>  <!-- this is symenatic  -->

    <!-- div vs span (layout)-->
    <!-- <p class="box1"> Box 1</p>
    <p class="box2"> Box 2</p> 
    <a href="#"></a>
    <a href="#"></a>

-->
    
    <div class="box1"></div>
    <div class="box2"></div>

    <span>a</span>
    <span>b</span>
</body>
</html>
