<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <!-- Internal Css  -->
    <style type="text/css">
        /* tag name selector */
        h1 {
            color: green;

        }
        /* id must be unique */
        #bijay{
            color: pink;
        }

        #bikram{
            color: hotpink
        }
    </style>
    <!-- external css -->

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- style is global attribute -->
    <!-- Inline css  -->
    <p style="color: red">Bijay</p>
    <p style=" color: red">Bikram</p>
    <p style=" color: red">Sujan</p>
    <h1 id="bijay"> Saroj</h1>
    <h1 id="bikram"> Bishwash</h1>
    <h1> Rohit</h1>

    <div>
        Nirajan
    </div>
    <div>
        Sujan
    </div>
    <div>
        Sujan
    </div>
    

</body>
</html>
