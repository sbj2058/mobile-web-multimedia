<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Collapse</title>
    <style type="text/css">
        p{
            background-color: blueviolet;
            color: white;
            width: 250px;
            height: 250px;
            display :inline-block;
        }

        .left {
                margin-left: 50px;
        }

        .right {

            margin-right: 100px;

        }
    </style>
</head>
<body>
    <p class="left">
        Pokhara
    </p>
    <p class="right">
        Kathmandu
    </p>
    
</body>
</html>
