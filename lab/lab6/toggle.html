    <title>Toggle</title>
</head>
<body>
    
    <p id="name">Bijay Kumar Karki</p>
    <button id="click">Toggle</button>
    <p id="counter"></p>
    <p id="counterVisibility"></p>
    <p id="counterHidden"></p>
    
    <script>
        var visibilityCounter =0;
        var hiddenCounter =0;
        const clickMe = document.querySelector("button");
        clickMe.addEventListener("click", function (){
            const p = document.getElementById("name");
            if(p.style.visibility == "hidden"){
                p.style.visibility = "revert";
                visibilityCounter +=1;
            } else{
                p.style.visibility = "hidden";
                hiddenCounter +=1;
            }
        }

    </script>
</body>
</html>
