<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zindexapply</title>
    <style type="text/css">
        .container{
            background-color: hotpink;
            
        }

        p{
            
            text-align: center;
        }
    
        .hover{
            padding: 15px;
            justify-content: center;
            display: flex;
            
        }
        .hover-item p:hover{
            width: 100px;
            z-index: 3;
            position: relative;
            margin-top: 25px;
            margin-left: -100px;
            
        }   
         
    </style>
</head>
<body>
    <div class="container">
        
        <div class="hover">
            <p>
                My Col Site.
            </p>
            <div class="hover-item">
               <p>This is hover.</p> 
            </div>

            
        </div>
    </div>

    
</body>
</html>
