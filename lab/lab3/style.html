<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Text Style</title>
    <style type="text/css">
        strong{
            position: relative;
            top: -5px;
        }
    </style>
</head>
<body>
    <p>This paragraph has some bolded text, and it <strong>appears to float</strong> a bit!</p>
    
</body>
</html>
